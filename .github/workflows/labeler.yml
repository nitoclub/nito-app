name: "Pull Request Labeler"

on:
  - pull_request_target

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Label manager for PRs and Issues based on configurable conditions
        uses: srvaroa/labeler@v1.10.0
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
